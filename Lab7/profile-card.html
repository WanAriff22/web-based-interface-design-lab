<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Card</title>
  <link rel="stylesheet" href="profile-card.css">
</head>
<body>
  <div class="profile-card">
    <div class="card-header">
      <h2>User Profile Card</h2>
    </div>
    <img src="max.jpg" alt="Rowan Atkinson" class="profile-image">
    <h3 class="profile-name">Max Emilian Verstappen</h3>
    <p class="profile-title">Dutch racing driver in Formula One for Red Bull Racing</p>
    <p class="profile-education">Red Bull Racing Academy</p>
    <div class="social-links">
      <a href="https://x.com/Max33Verstappen" class="social-icon"><i class="fa fa-twitter">Twitter</i></a>
      <a href="https://www.instagram.com/maxverstappen1/?hl=en" class="social-icon"><i class="fa fa-instagram">Instagram</i></a>
      <a href="https://www.facebook.com/MaxVerstappen/" class="social-icon"><i class="fa fa-facebook">Facebook</i></a>
    </div>
    <button class="contact-btn">Contact</button>
  </div>
</body>
</html>
